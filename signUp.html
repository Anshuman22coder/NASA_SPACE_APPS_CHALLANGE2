<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

     <style>
        .center{
            position: relative;
            display:flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 200px;
            top:150px;
            padding: 21px;
            border: 10px solid rgb(18, 52, 73);
            
           background-color: rgb(202, 221, 215);
        }
     </style>

        
    <div class="center">
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="in lower caps and max-20 char(s)"><br>
        <br>
        <label for="password">Password::</label>
        <input type="password" id="password" name="password" required placeholder="min 8 char(s) & min 1 digit "><br>
        <br>
        <label for="age">Age::::::::::</label>
        
        <input type="text" id="age" name="age" required><br><br>
        <button type="submit">Confirm</button>
        <p></p>
    
    </form>
</div>

    <script src="signup.js"></script>
</body>
</html>
